<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet " href="styles.css">
<title>
    Form for application
</title>
</head>

<body id="body2">
    <div id="navbar">
        <div>
            <img id="gymlogo" alt="Conquer gym"
                src="https://i.pinimg.com/originals/e3/ef/b1/e3efb14579bb371637f53ccc612b4de8.jpg">
        </div>
        <span>

        </span>
        <div id="namegym">
            Apply Now!

        </div>
    </div>



<form id="form" action="https://formbold.com/s/92P4x" method="POST"> 

<div class="form-items">
<label for="full_name">
   Full Name
</label><br>
<input type="text" name="Full Name" id="full_name" required>
</div>
<div  class="form-items">

    <label>
        City
    </label>
    <br>
    <input type="text" id="cityname" name="city" required>
</div>
<div  class="form-items">


<label for="agerange">
Age
</label><br>
<input type="range" name="age" id="agerange" required value="14" min="14" max="75" oninput="this.nextElementSibling.value = this.value">
<output>14</output>
</div>
<div  class="form-items">


<label>
Select the Plan 

</label><br>
<select id="plan" name="planselect" required >
    <option value="">Select a option</option>
    <option value="1 month">1 month</option>
    <option value="1 month">3 months</option>
    <option value="1 month">6 months</option>
    <option value="1 month">12 months</option>
</select>
</div>
<div class="">
<div  class="form-items">
    <label>
        When are you starting
    </label><br>

    <input type="date" id="date" name="starting"  required>
</div>
<div  class="form-items">
    <label>
        
        <input type="checkbox" id="checkbox" name="accept">
        Do you agree and accept the above form
        
    </label>
</div>

<div>
   
    <input type="submit" name="submit" id="apply2" value="APPLY">
</div>


</div>

</form>












</body>






</html>
